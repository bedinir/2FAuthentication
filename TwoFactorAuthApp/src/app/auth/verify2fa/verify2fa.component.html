<div class="modal modal-sheet position-static d-block p-6 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Two-Factor Authentication</h1>
      </div>
      <div class="modal-header p-5 pb-4 pt-0 border-bottom-0">
        <small class="text-body-secondary">
          Enter the 6-digit code generated by your app to confirm your action. This code will be valid for 5 minutes.
        </small>
      </div>
      <div class="modal-body p-5 pt-0">
        <form [formGroup]="verifyForm" (ngSubmit)="onVerify()">
          <div class="form-floating mb-3">
            <input type="number" class="form-control rounded-3" id="code" placeholder="Enter OTP" formControlName="token">
            <label for="code">Enter OTP</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Verify</button>
          <small class="text-body-secondary">
            Need a new code? <a href="#" (click)="resendCode()">Resend code</a>
          </small>
          <hr class="my-4">
        </form>
      </div>
    </div>
  </div>
</div>
