<div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Login</h1>
      </div>

      <div class="modal-body p-5 pt-0">
        <form [formGroup]="loginForm" (ngSubmit)="onSignIn()">
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com" formControlName="Username">
            <label for="floatingInput">Email address</label>
            <div *ngIf="loginForm.get('Username')?.invalid && loginForm.get('Username')?.touched" class="text-danger">
              Email is required and must be a valid email address.
            </div>
          </div>
          <div class="form-floating mb-3 position-relative">
            <input 
              [type]="passwordVisible ? 'text' : 'password'" 
              class="form-control rounded-3" 
              id="floatingPassword" 
              placeholder="Password" 
              formControlName="Password">
            <label for="floatingPassword">Password</label>
          
            <!-- Toggle Visibility Button -->
            <button 
              type="button" 
              class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" 
              (click)="passwordVisible = !passwordVisible">
              <i class="bi" [ngClass]="passwordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          
            <!-- Error Message -->
            <div *ngIf="loginForm.get('Password')?.invalid && loginForm.get('Password')?.touched" class="text-danger">
              Password is required.
            </div>
          </div>
          
          <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" formControlName="rememberMe">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Login</button>
          <small class="text-body-secondary">Not a member? <a [routerLink]="['/register']" routerLinkActive="router-link-active">Sign up now</a></small>
          <hr class="my-4">
          <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
          <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="button">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"></use></svg>
            Sign up with Twitter
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="button">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
            Sign up with Facebook
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="button">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"></use></svg>
            Sign up with GitHub
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
